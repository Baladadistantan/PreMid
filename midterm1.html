<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midterm Activities</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #333333, #000000);
            color: white;
            margin: 0;
            padding: 0;
        }

        #activity-content {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .activity-img {
            width: 300px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
            cursor: pointer; /* Add cursor pointer for clickable effect */
            transition: transform 0.2s; /* Add smooth transition */
        }

        /* Scale up the image on hover */
        .activity-img:hover {
            transform: scale(1.1);
        }

        /* Modal container */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }

        /* Modal content */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 800px; /* Increase max-width for larger modal */
            max-height: 80%;
        }

        /* Close button */
        .close {
            color: white;
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Close button on hover */
        .close:hover {
            color: #999999;
        }

        /* Back button */
        .back-btn {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            display: block;
            margin: 20px auto; /* Center the button */
            max-width: 200px;
            border-radius: 5px; /* Add border radius */
            cursor: pointer;
            outline: none; /* Remove outline */
        }

        .back-btn:hover {
            background-color: white;
            color: black;
            transform: translateY(-3px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

        /* Style for modal buttons */
        .modal-btn {
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 18px;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        .modal-btn:hover {
            background-color: white;
            color: black;
            transform: translateY(-3px);
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
        }

    </style>
</head>
<body>
    <div id="activity-content">
        <h2>Midterm Activities</h2>
        <img src="midterm1.png" alt="Activity 1" class="activity-img" onclick="openModal('midterm1.png')">
        <img src="act7.png" alt="Activity 2" class="activity-img" onclick="openModal('act7.png')">
        <img src="uno.png" alt="Activity 3" class="activity-img" onclick="openModal(['uno.png', 'dos.png', 'tres.png', 'kwatro.png', 'cinco.png', 'sais.png'])">
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="img01">
        <button class="modal-btn" onclick="prevImage()">Previous</button>
        <button class="modal-btn" onclick="nextImage()">Next</button>
    </div>

    <!-- Landing Page Back Button -->
    <a href="gpt.html" class="back-btn" id="backButton" style="position: fixed; bottom: 20px; right: 20px;">Back to Landing Page</a>

    <script>
        var currentImageIndex = 0;

        // Function to open modal and display clicked image
        function openModal(imgSrc) {
            var modal = document.getElementById('myModal');
            var modalImg = document.getElementById('img01');
            modal.style.display = 'block'; // Display the modal
            // If imgSrc is an array, show multiple images
            if (Array.isArray(imgSrc)) {
                // Set the src attribute of the modal image to the first image in the array
                modalImg.src = imgSrc[0];
                // Store the array of image sources in a global variable
                imageSources = imgSrc;
                // Reset the current image index to 0
                currentImageIndex = 0;
            } else {
                // If imgSrc is a single image, show only that image
                modalImg.src = imgSrc;
                // Hide the next and previous buttons
                document.querySelectorAll('#myModal button').forEach(button => button.style.display = 'none');
            }
        }

        // Function to close modal
        function closeModal() {
            document.getElementById('myModal').style.display = 'none';
        }

        // Function to display next image in modal
        function nextImage() {
            currentImageIndex = (currentImageIndex + 1) % imageSources.length;
            document.getElementById('img01').src = imageSources[currentImageIndex];
        }

        // Function to display previous image in modal
        function prevImage() {
            currentImageIndex = (currentImageIndex - 1 + imageSources.length) % imageSources.length;
            document.getElementById('img01').src = imageSources[currentImageIndex];
        }
    </script>
</body>
</html>
